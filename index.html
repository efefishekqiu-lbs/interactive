<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/tooltipsterimport.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/tooltipster.bundle.min.css">
  <link rel="icon" type="image/x-icon" href="/assets/titleicon.png">
  <script src="js/tooltipster.bundle.min.js"></script>
</head>
<body>
   <header>
      <div class="logo-showcase">
         <img id="logo-x" src="/assets/logoanim/x.png" />
         <img id="logo-circle" src="/assets/logoanim/circle.png" />
         <img id="logo-both" src="/assets/logoanim/both.png" />
         <img id="logo-real" src="/assets//logoanim/fulllogo.png" />
     </div>
     
      <!-- <img class="header-logo" src="/assets/logoanim/x.png"> -->
      <div class="navbar-buttons">
         <a href="#games">Games</a>
         <a href="#policies">Policies</a>
         <a target="_blank" href="https://mail.google.com/mail/?view=cm&fs=1&to=support@interactive.com">
            Support
         </a>  
      </div>
      <button class="header-login">Login</button>
   </header>
   <games>
      <game class="game-element opacityLow">
         <h1>Streets n Heists</h1>
      </game>
      <game class="game-element game-selected opacityLow">
         <h1>Parry Vs God</h1>
      </game>
   </games>

   <div class="selected-gameBGProfile">
      <img class="selected-game-bg" src="/assets/gamepics/snh.png" alt="">
      <div class="selected-gameBGProfile-shadowLeft"></div>
      <div class="selected-gameBGProfile-shadowRight"></div>
   </div>
   <div class="selected-game">
      <div class="selected-game-profile">
         <img src="/assets/gamepics/snh.png" alt="">
         <div class="selected-game-layer"></div>
         <h1>Streets n Heists</h1>
         <button class="opacityLow">Spela gratis</button>
         <div class="selected-game-platforms">
            <img src="./assets/pc.svg" alt="">
            <img src="./assets/PS4_Logo_Full_KO.svg" style="width: 90px;" alt="">
            <img src="./assets/XB1_Horz_KO_White.svg" style="width: 90px;" alt="">
         </div>
      </div>
   </div>
   <h1 class="slide-label">Games</h1>
   <slide>
      <div class="slider">
         <div class="slide-track">
             <img src="/assets/gamepics/snh.png">
             <img src="/assets/gamepics/snh2.png">
             <img src="/assets/gamepics/snh3.png">
   
             <img src="/assets/gamepics/snh.png">
             <img src="/assets/gamepics/snh2.png">
             <img src="/assets/gamepics/snh3.png">
   
         
         </div>
     </div>
      <div class="slider-shadow"></div>
   </slide>
   <support>
      <img class="support-bg" src="/assets/supportbg.jpg" alt="">
      <img class="support-logo" src="/assets/logo.png">
      <span>Get help with issues, browse common solutions, view service status updates, and more.</span>
      <button>Support</button>
   </support>
   <footer>
      <h1>Discover incredible games, connect with players, and experience the next generation of interactive entertainment.</h1>
   </footer>
   <script src="js/app.js"></script>
</body>
